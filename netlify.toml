[build]
  command = "npm run build:client"
  publish = "dist/spa"

[functions]
  directory = "netlify/functions"

# Redirect API calls to our proxy function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api-proxy/:splat"
  status = 200
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
