[build]
  command = "npm run build:client"
  publish = "dist/spa"

# Redirect API calls to external server
[[redirects]]
  from = "/api/*"
  to = "http://20.235.173.36:3001/api/:splat"
  status = 200
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
